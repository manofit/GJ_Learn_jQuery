<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").filter(function(){
                return $("span",this).length==2;}).css("background-color","yellow");
        });
    </script>
</head>
<body>
<div>
    <p>一个P元素<span>有一个span元素在内的。</span></p>
    <p>一个P元素<span>有</span> 两个<span>span元素在内的。</span></p>
    <p>一个P元素<span>有一个span元素在内的。</span></p>
    <p>一个P元素<span>有</span> 两个<span>span元素在内的。</span></p>
    <p>一个P元素中没有span元素的。</p>
</div>
<p>这个例子中返回有两个span元素的所有p元素。P元素中没有、一个或两个以上span元素,将不会被返回。
</body>
</html>
