<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <style>
        span{display: none}
    </style>
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $("span").css("display","inline").fadeOut(2000);
            });
        });
    </script>
</head>
<body>

<input>
<span>请输入您的手机号码</span>
<p>点击输入框获取焦点</p>

</body>
</html>
