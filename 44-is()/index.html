<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                if($("p").parent().is("div"))
                {
                    alert("p元素的父元素是div元素");
                };
            });
        });
    </script>
</head>
<body>

<div>
    <p>点我查看父元素是否是 div。</p>
</div>

</body>
</html>
