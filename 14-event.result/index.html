<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                return "hello, world";
            });
            $("button").click(function (event) {
                $("p").html(event.result);
            });
        });
    </script>
</head>
<body>

<button>点击显示event.result结果</button>
<p>这是一个段落</p>

</body>
</html>
